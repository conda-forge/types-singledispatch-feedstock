{% set name = "types-singledispatch" %}
{% set version = "4.0.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-singledispatch-{{ version }}.tar.gz
  sha256: d54327d3f2877c0e669bd750d9c9fab33bd5086fdfbba58803f50ef0970963c6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/singledispatch-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for singledispatch
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
