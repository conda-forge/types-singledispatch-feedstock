{% set name = "types-singledispatch" %}
{% set version = "3.7.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-singledispatch-{{ version }}.tar.gz
  sha256: 963e118a6b4fd108debecfbb95adcea3ee49662f57c81e13a30d36ba5bfd5c49

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/singledispatch-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for singledispatch
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
